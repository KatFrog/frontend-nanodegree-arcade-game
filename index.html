<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rescue the Princess</title>
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>Rescue the Princess</h1>
    </header>
    <div class='container'>
        <dialog class="winnerMessage"  id="wonGame">
               <p>Congratulations!  You helped rescue the Princess.</p>
               <p>You can either stop now, or try helping her out again.</p>
               <menu class="winButtons">
                   <button class="nextGame" id="newGame">Start A New Game</button>
                   <button class="close" id="close">Close</button>
               </menu>
        </dialog>
        <canvas id='gameboard' width='505' height='606'>Your browswer can't play the game.</canvas>
        <p class="instructions">Help the Princess find her way home.  Use the arrow keys or WASD
            to move her to the water.  But remember - avoid touching the bugs!
        </p>

        <audio preload="auto" src="sounds/Springtime-Dance.wav" type="audio/wav"
               id="background-music" controls="controls" autoplay loop>This
               browser doesn't support the <code>audio</code> element.</audio>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
